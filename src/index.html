<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="./css/cats.css" />
    <link
      rel="stylesheet"
      href="../node_modules/slim-select/dist/slimselect.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/notiflix/dist/notiflix-3.2.6.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <select class="breed-select hidden" id="breed-list"></select>
      </div>

      <div id="loader">
        <div class="loader-container">
          <div class="loader-animation"></div>
          <p>Loading data, please wait...</p>
          <img src="./css/png/icons8-cat.gif" />
        </div>
      </div>
      <div id="error">
        <div class="loader-container">
          <div class="error-container"></div>
          <p class="error-text">Oops! Something went wrong! Try reloading the page!</p>
          <img src="./css/png/rest.png" width="70px" height="70px"/>
          </div>
      </div>          
     
      <div class="cat-info"></div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="../node_modules/notiflix/dist/notiflix-3.2.6.min.js"></script>
  </body>
</html>
